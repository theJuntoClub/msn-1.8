<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>msn-1.8</title>
    <link rel="stylesheet" href="./design/login/login.css" />
    <link rel="stylesheet" href="./design/footer/footer.css" />
    <script src="./app/login.js" defer></script>
  </head>
  <body class="body">
    <header class="header">
      <h1 class="heading">msn 1.8</h1>
    </header>
    <main>
      <form id="login-form" class="form">
        <div>
          <label for="email">e-mail</label>
          <input
            type="email"
            id="email"
            name="email"
            placeholder="example@yahoo.com"
            autofocus
            required
          />
        </div>
        <div>
          <label for="pass">pass</label>
          <input
            type="password"
            id="pass"
            name="pass"
            placeholder="type your key..."
            required
          />
        </div>
        <div class="form__submit-box">
          <input type="submit" value="Login" />
        </div>
      </form>
    </main>
    <footer class="footer">
      <h5>THE JUNTO CLUB, 2023 &copy</h5>
    </footer>
  </body>
</html>
