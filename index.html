<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>msn-1.8</title>
    <!-- some styles -->
    <link rel="stylesheet" href="./design/master.css" />
    <link rel="stylesheet" href="./design/header/header.css" />
    <link rel="stylesheet" href="./design/main/main.css" />
    <!-- REMEMBER the defer Attribute -->
    <script src="./app/burger.js" defer></script>
    <script src="./app/chat.js" defer></script>
  </head>
  <body class="body">
    <header class="header">
      <h1 class="header__h1 header__h1-flexible">
        <i>myFirstChatApp</i>
      </h1>
      <section class="header__box">
        <article class="header__burger" id="burger-chat">
          <div class="header__burger-lineUp"></div>
          <div class="header__burger-lineSpecial"></div>
          <div class="header__burger-lineDown"></div>
        </article>
      </section>
    </header>
    <main class="chat__bg" id="chat">
      <div class="chat">
        <ul class="chat__cloud" id="cloud"></ul>
        <div class="chat__footer">
          <input
            type="text"
            class="msg"
            placeholder="Message"
            type="text"
            id="msg"
          />
          <button id="btn" class="btn">send</button>
        </div>
      </div>
    </main>
    <!--     
    <aside></aside>
    <footer></footer> -->
  </body>
</html>
